<!DOCTYPE html>

<h2>Problem 1</h2>
<h3>Funtion 1</h3>

<button onclick="myFunction1()">Try it</button>

<p id="funtion1"></p>

<script>
function myFunction1() {
  var txt;
  var person = prompt("Please enter a word:", "Hello");
  if (person == null || person == "") {
    txt = "User cancelled the prompt.";
  } else {
    txt = person.split("").reverse().join("");
  }
  document.getElementById("funtion1").innerHTML = txt;
}
</script>
